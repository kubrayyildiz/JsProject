<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
        <title>JS PROJE 2</title>
    <script>
        var i=0;
        var j=0;
        function divChange(){
            var divtag=document.getElementById("div1");
            var bgcolor=["purple","yellow","brown"];
            var txtcolor=["red","black","gray","yellow"];
            divtag.style.backgroundColor=bgcolor[i];
            divtag.style.color=txtcolor[j];
            i=(i+1)%bgcolor.length;
            j=(j+1)%bgcolor.length;
        }
        setInterval(divChange,3000);
    </script>
    <style>
        #div1{
            border:2px solid red;
            background-color: cyan;
            height: 250px;
            width: 400px;
            border-radius: 10px;
            color: blue;
        }
    </style>
    <head>

    </head>
    <body>
        <div id="div1">
<h1>3 Saniye Sonra Değişecek</h1>
        </div>
    </body>
</html>
